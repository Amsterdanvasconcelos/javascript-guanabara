<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados JS</title>
    <style>
        body {
            font: normal 20px Arial;
        }
        button {
            height: 50px;
            width: 200px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button>Clique para começar!</button>
    <div><p>Aqui vai aparecer o resultado...</p></div>

    <script>
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            const saida = document.querySelector('div');
            const nome = prompt('Qual é seu nome?');
            saida.innerHTML = 
                `<p>Olá, ${nome}! É um grande prazer te conhecer! &#x1F596;</p>`;
        });
    </script>
</body>
</html>
