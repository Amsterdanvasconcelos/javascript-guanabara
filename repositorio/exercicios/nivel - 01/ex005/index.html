<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: normal 20px Arial;
        }
        button {
            height: 50px;
            width: 200px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button>Clique para calcular!</button>
    <div>
        <p>O resultado vem aqui...</p>
    </div>

    <script>
        alert('Seja bem-vindo(a) ao meu site!');
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            const saida = document.querySelector('div');
            const numbInput = prompt('Digite um número:');
            const dobro = numbInput * 2;
            const metade = numbInput / 2;
            saida.innerHTML = 
                `<p>O dobro de ${numbInput} é ${dobro} e a metade é ${metade}!</p>`;
        });
    </script>
</body>
</html>
