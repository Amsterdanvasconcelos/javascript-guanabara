<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade:</label>
    <input type="number" id="txtvel">
    <input type="button" value="Verificar" id="btn">

    <p></p>

    <script>
        const btnVerificar = document.querySelector('#btn');

        function verificar() {
            const velocidade = document.querySelector('#txtvel').value;
            const paragrafo = document.querySelector('p');
            paragrafo.innerText = '';

            if (velocidade < 40) {
                paragrafo.innerText += `Sua velocidade é de ${velocidade}Km/h.\n`;
                paragrafo.innerText += 'A velocidade mínima da via é de 40km/h.\n';
                paragrafo.innerText += 'Por favor, adeque sua velocidade!';
            } else if (velocidade > 80) {
                paragrafo.innerText += `Sua velocidade é de ${velocidade}Km/h.\n`;
                paragrafo.innerText += 'A velocidade máxima da via é de 80km/h.\n';
                paragrafo.innerText += 'Por favor, adeque sua velocidade!';
            } else {
                paragrafo.innerText += `Sua velocidade é de ${velocidade}Km/h.\n`;
                paragrafo.innerText += 'Ela está dentro do adequado para a via.\n';
                paragrafo.innerText += 'Continue assim e boa viagem!';
            }
        }

        btnVerificar.addEventListener('click', verificar);
        
    </script>
</body>
</html>
