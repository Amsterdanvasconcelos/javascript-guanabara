<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <div>
                <label for="data">Ano de nascimento:</label>
                <input type="number" id="nasc">
            </div>
            <div>
                Sexo:
                <input type="radio" name="sexo" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="femi" checked>
                <label for="femi">Feminino</label>
            </div>
            <input type="button" value="Verificar" id="btn">
        </div>
        <div id="saida">
            <p>Prencha os dados acima para ver o resultado.</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
