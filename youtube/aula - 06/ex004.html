<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade length e métodos upper e lower case</title>
</head>
<body>
    
    <script>
        let nome = prompt('Qual é seu nome?');
        console.log(typeof nome)
        let nomeLength = nome.length;
        document.write(`<h2>Olá, ${nome}! Seu nome tem ${nomeLength} letras.</h2>`);
        document.write(`<p>Seu nome em maiúsculas é ${nome.toUpperCase()}.</p>`);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`);
    </script>
</body>
</html>
